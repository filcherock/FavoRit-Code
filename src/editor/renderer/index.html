<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.2/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/addon/hint/show-hint.min.css">
</head>
<body>
    <nav id="titleBar" style="-webkit-app-region: drag">
        <button id="titleBarModeChange"><i class="fa-regular fa-folder"></i></button>
        <div id="decoMode">
            <p id="title" style="font-size: 17px;"><span style="color: #a90093;">Favo</span><span style="color: #6000a1;">Rit</span> Code</p>
        </div>
        <div id="fsMode" style="display: none;">
            <div class="menu-item">
                <button class="menuBtn">File</button>
                <div class="dropdown-content" style="display: none;">
                    <button class="dropdown-item">Open File</button>
                    <button class="dropdown-item">Save File</button>
                    <button class="dropdown-item">Save As...</button>
                </div>
            </div>
            <div class="menu-item">
                <button class="menuBtn">Edit</button>
                <div class="dropdown-content" style="display: none;">
                    <button class="dropdown-item">Undo</button>
                    <button class="dropdown-item">Redo</button>
                    <button class="dropdown-item">Cut</button>
                    <button class="dropdown-item">Copy</button>
                    <button class="dropdown-item">Paste</button>
                </div>
            </div>
            <div class="menu-item">
                <button class="menuBtn">View</button>
                <div class="dropdown-content" style="display: none;">
                    <button class="dropdown-item">Zoom In</button>
                    <button class="dropdown-item">Zoom Out</button>
                    <button class="dropdown-item">Reset Zoom</button>
                </div>
            </div>
            <div class="menu-item">
                <button class="menuBtn">Setting</button>
                <div class="dropdown-content" style="display: none;">
                    <button class="dropdown-item">Preferences</button>
                    <button class="dropdown-item">About</button>
                </div>
            </div>
            <div class="menu-item">
                <button class="menuBtn">Help</button>
                <div class="dropdown-content" style="display: none;">
                    <button class="dropdown-item">Documentation</button>
                    <button class="dropdown-item">Support</button>
                </div>
            </div>
        </div>
        <div class="nav-btns">
            <button id="minimize"><i class="fa-solid fa-window-minimize"></i></button>
            <button id="maximize"><i class="fa-solid fa-expand"></i></button>
            <button id="close"><i class="fa-solid fa-xmark"></i></button>
        </div>
    </nav>
    <div class="workPanel">
        <textarea id="code" class="editor"></textarea>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/mode/python/python.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/addon/hint/show-hint.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/addon/hint/javascript-hint.min.js"></script>

    <link rel="stylesheet" type="text/css" href="code.css">

    <script src="editor.js"></script>
    <script src="../code.js" type="module"></script>
</body>
</html>
